<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suduko</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>

  <body>
    {%if (text)%}
    <h1 class="title">Suduko Solver</h1>
    {%endif%}
    <form action="{{url_for('home')}}" method="post">
      <div id="grid"></div>

      <div class="btnbar">
        <button class="click" type="submit">Solve</button>
      </div>
    </form>
    <div class="btnbar">
      <button id="clear">Clear</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- <button id="prev">Prev</button> -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script>
        const sudo = {{ board | tojson }}

      const message={{text|tojson}}
        if (message=="failed"){
            alert("Failed to solve")
        }

        const clear = document.querySelector("#clear")
        const grid = document.querySelector("#grid")
        const prev = document.querySelector("#prev")

        for (let i = 0; i < 9; i++) {
            const div = document.createElement("div")


            div.classList.add("row")
            for (let j = 0; j < 9; j++) {

                const input = document.createElement("input")

                input.classList.add("plot")
                input.name = `${i}${j}`
                input.type = "text"
                input.pattern = "[1-9]+"
                input.tabIndex = "2"
                input.maxLength = "1"
                input.title = "Please enter a number between 1-9"
                if (sudo.length) {
                    input.value = sudo[i][j]
                }

                input.autocomplete = "off"
                input.inputMode = "numeric"

                if (i == 0 || i == 3 || i == 6) {
                    input.classList.add("top")
                }
                if (j == 0 || j == 3 || j == 6) {
                    input.classList.add("left")
                }
                if (j == 8) {
                    input.classList.add("right")
                }
                if (i == 8) {
                    input.classList.add("bottem")
                }
                div.append(input)
            }
            grid.append(div)
        }



        clear.addEventListener("click", (e) => {
            e.preventDefault()
            const allinput = document.querySelectorAll(".plot")

            for (let i = 0; i < allinput.length; i++) {
                allinput[i].value = ""
            }
        })
        // prev.addEventListener("click", (e) => {


        //     const allinput = document.querySelectorAll(".plot")
        //     let v = 0;
        //     for (let i = 0; i < 9; i++) {
        //         for (let j = 0; j < 9; j++) {
        //             allinput[v].value = prevsudo[i][j]
        //             v++
        //         }
        //     }

        // })
    </script>
  </body>
</html>
